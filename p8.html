<!DOCTYPE html>
<html>
<head>
<title>Image Slideshow</title>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    padding: 40px;
}

/* GRID CONTAINER */
.slideshow {
    display: grid;
    grid-template-columns: 1fr;
    place-items: center;
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

/* IMAGE */
.slideshow img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
}

/* BUTTONS GRID */
.controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 15px;
    width: 100%;
}

button {
    padding: 10px;
    border: none;
    background: #0b5394;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>

<body>

<h2 align="center">Image Slideshow</h2>

<div class="slideshow">

    <img id="slide" src="https://picsum.photos/id/1015/500/300">

    <div class="controls">
        <button onclick="prev()">Previous</button>
        <button onclick="next()">Next</button>
    </div>

</div>

<script>
let images = [
    "https://picsum.photos/id/1015/500/300",
    "https://picsum.photos/id/1016/500/300",
    "https://picsum.photos/id/1018/500/300",
    "https://picsum.photos/id/1020/500/300"
];

let index = 0;

function showImage() {
    document.getElementById("slide").src = images[index];
}

function next() {
    index++;
    if (index >= images.length) index = 0;
    showImage();
}

function prev() {
    index--;
    if (index < 0) index = images.length - 1;
    showImage();
}
</script>

</body>
</html>
